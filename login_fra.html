<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TribalGIS Platform</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2dfdb 50%, #f5f5f5 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44,122,123,0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 340px;
            text-align: center;
        }
        .login-title {
            font-size: 1.7rem;
            font-weight: 700;
            color: #1a535c;
            margin-bottom: 1.5rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form input {
            padding: 0.8rem;
            border-radius: 7px;
            border: 1px solid #b2dfdb;
            font-size: 1rem;
        }
        .login-btn {
            background: linear-gradient(135deg,#2c7a7b 60%,#1a535c 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 0.9rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: linear-gradient(135deg,#1a535c 60%,#2c7a7b 100%);
        }
        .login-error {
            color: #d32f2f;
            font-size: 0.98rem;
            margin-top: 0.5rem;
        }
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #2c7a7b;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Login to TribalGIS</div>
        <form class="login-form" id="loginForm">
            <input type="text" id="username" placeholder="Enter Municipality Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <div class="login-error" id="loginError" style="display:none;"></div>
        </form>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
    <script>
        const validMunicipalities = [
            'Nagpur', 'Mumbai', 'Pune', 'Nashik', 'Aurangabad', 
            'Solapur', 'Amravati', 'Sangli', 'Kolhapur', 'Akola',
            'Latur', 'Dhule', 'Ahmednagar', 'Chandrapur', 'Parbhani',
            'Jalgaon', 'Bhiwandi', 'Nanded', 'Ulhasnagar', 'Malegaon'
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const municipalityName = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
        
            const isValidMunicipality = validMunicipalities.some(
                municipality => municipality.toLowerCase() === municipalityName.toLowerCase()
            );
            
            if(isValidMunicipality && password === 'admin123') {
                localStorage.setItem('municipalityName', municipalityName);
                window.location.href = 'dashboard.html';
            } else if (!isValidMunicipality) {
                errorDiv.textContent = 'Invalid municipality name. Please enter a valid municipality.';
                errorDiv.style.display = 'block';
            } else {
                errorDiv.textContent = 'Invalid password.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
